<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <input placeholder="Height" type="number" id="height" />
    <input placeholder="Weight" type="number" id="weight" />
    <button id="calculate">Calculate</button>
    <h1>
      Your BMI is:- <span id="bmi"></span>, that means you are
      <span id="status"></span>
    </h1>
  </body>
  <script>
       document.querySelector("#calculate").addEventListener("click",bmiCheck);
     
 
       function bmiCheck(){
         const height=document.querySelector("#height").value;
         const weight=document.querySelector("#weight").value;
         bmi =( weight/(height*height)).toFixed(1)
         document.querySelector("#bmi").textContent=bmi
         if(bmi<18.5){
          document.querySelector("#status").textContent="UnderWeight"
         }
         if(bmi>=18.5 && bmi<=24.9){
          document.querySelector("#status").textContent="Normal Weight"
         }
         if(bmi>=25 && bmi<=29.9){
          document.querySelector("#status").textContent="Overweight"
         }
         if(bmi>=30){
          document.querySelector("#status").textContent="Obese"
         }
       }
  </script>
</html>
